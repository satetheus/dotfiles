name: build test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: print directory
        run: |
          ls -al
          ls -al ${PWD}
          ls -al ${GITHUB_WORKSPACE}
      - name: run setup
        run: . .${PWD}/dev-setup.sh
